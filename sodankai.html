<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>業務相談会視聴ページ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image/favicon.png">
</head>
<body>
    <div class="container">
        <h1 class="page-title">相談会場一覧</h1>
        <p class="page-description">第●回目開催期間：●月●日(▲)～●月●日(▲)</p>
        
        <br>
        <div class="room-grid">
            <div class="room-card">
                <img src="image/koukoku.jpg" alt="広告分野" class="room-image">
                <div class="room-info">
                    <h2 class="room-title">広告分野</h2>
                    <button class="join-button" onclick="joinRoom(1)">
                        次回開催：●月●日(▲) 19:00-20:00
                    </button>
                    <br>
                    <div class="panelist-container">                        
                        <div class="panelist-info">
                            <img src="image/image1.png" alt="パネリスト1" class="panelist-image">
                            <span class="panelist-name">〇〇さん</span>
                        </div>
                        <div class="panelist-info">
                            <img src="image/image2.png" alt="パネリスト2" class="panelist-image">
                            <span class="panelist-name">〇〇さん</span>
                        </div>
                        
                        <!-- 必要に応じてパネリストを追加 -->
                    </div>
                    
                    
                </div>
            </div>
            <div class="room-card">
                <img src="image/MA.jpg" alt="MA分野" class="room-image">
                <div class="room-info">
                    <h2 class="room-title">MA分野</h2>
                    <button class="join-button" onclick="joinRoom(2)">
                        終了しました
                    </button>
                    <br>
                    <div class="panelist-container">
                        <div class="panelist-info">
                            <img src="image/image3.png" alt="パネリスト1" class="panelist-image">
                            <span class="panelist-name">〇〇さん</span>
                        </div>
                        <div class="panelist-info">
                            <img src="image/image4.png" alt="パネリスト2" class="panelist-image">
                            <span class="panelist-name">〇〇さん</span>
                        </div>
                        <!-- 必要に応じてパネリストを追加 -->
                    </div>
                   
                    
                </div>
            </div>
            <div class="room-card">
                <img src="image/web.jpg" alt="WEB分野" class="room-image">
                <div class="room-info">
                    <h2 class="room-title">WEB分野</h2>
                    <button class="join-button" onclick="joinRoom(3)">
                        【準備中】
                    </button>
                    <br>
                    <div class="panelist-container">
                        <div class="panelist-info">
                            <img src="image/image5.png" alt="パネリスト1" class="panelist-image">
                            <span class="panelist-name">〇〇さん</span>
                        </div>
                        <div class="panelist-info">
                            <img src="image/image6.png" alt="パネリスト2" class="panelist-image">
                            <span class="panelist-name">〇〇さん</span>
                        </div>
                        <div class="panelist-info">
                            <img src="image/image7.png" alt="パネリスト3" class="panelist-image">
                            <span class="panelist-name">〇〇さん</span>
                        </div>
                        <!-- 必要に応じてパネリストを追加 -->
                    </div>
                    
                    
                </div>
            </div>
        </div>
        <br>
        
        <button class="question-button" onclick="window.open('', '_blank')">
            過去の質問格納庫
        </button>
        <br>

        <button class="question-button" onclick="window.open('', '_blank')">
            質問はこちらから
        </button>
        
        <br>
        </div>
        

    </div>

    <!-- 開催リンクを更新　開催しないものは空欄にすること -->
    <script>
        function joinRoom(roomNumber) {
            const rooms = {
                1: '',
                2: '',
                3: ''
            };
            const url = rooms[roomNumber];
            if (url) {
                window.open(url, '_blank');
            } else {
                alert(`本日は開催していません。`);
            }
        }

        

        // ページ読み込み時に初期化
        updateParticipantCounts();

        
    </script>
</body>
</html>
